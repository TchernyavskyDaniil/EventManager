<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="../static/css/style.css" rel="stylesheet">
    <title>Events</title>
</head>
<body>
    <div class="map__wrapper no-opacity">
        <div id='map'></div>
    </div>
    <div class="events">
        <H1>EVENTS</H1>
        <a th:text="#{but.addevent}" th:href="#{server.eve.url} + #{server.eve.event.add.url}"></a>
        <div class="events__wrapper">
            <ul class="events__list-title">
                <li class="events__item">
                    <span>Name</span>
                </li>
                <li class="events__item">
                    <span>Owner</span>
                </li>
                <li class="events__item">
                    <span>Date</span>
                </li>
                <li class="events__item">
                    <span>City</span>
                </li>
                <li class="events__item">
                    <span>Street</span>
                </li>
            </ul>
            <ul class="events__list" th:each="e,iterationStatus  : ${events}">
                <li th:text="${iterationStatus.count}">1</li>

                <li>
                    <a th:href="#{server.eve.event.url} + ${e.id}"
                       th:text="${e.name}"></a>
                </li>
                <li th:text="${e.owner}"></li>
                <li th:text="${e.date}"></li>
                <li th:text="${e.city}"></li>
                <li th:text="${e.street}"></li>


            </ul>

        </div>
    </div>

<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script src="../static/js/map.js"></script>
</body>
</html>
